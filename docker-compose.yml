version: "3"

services:
  node1:
    container_name: node1
    image: node:14-alpine3.14
    restart: unless-stopped
    volumes:
      - ./app:/var/www/app/:rw
    command: node /var/www/app/app.js
    expose:
      - 5000

  www1:
    container_name: www1
    image: wachira90/nginx:1.21.4
    restart: unless-stopped
    volumes:
      - ./config_nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 9001:80

networks:
  default:
